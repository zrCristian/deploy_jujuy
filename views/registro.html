<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
    <link rel="stylesheet" type="text/css" href="./../assets/css/registro.css">
</head>
<body>
    <div class="main-container">
        <a href="/index.html" class="logo">
            <img src="./assets/images/logo.svg" width="200" height="65" alt="Logo">
          </a>
        <div class="form-container">
            <h1>Registro</h1>
            <form>
                <div class="input-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="input-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>

                <div class="input-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="email_confirm">Repite el correo electrónico:</label>
                    <input type="email" id="email_confirm" name="email_confirm" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group">
                    <label for="mate">Mate:</label>
                    <select id="mate" name="mate">
                        <option value="dulce">Dulce</option>
                        <option value="amargo">Amargo</option>
                    </select>
                </div>

                <div class="input-group">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Aceptar términos y condiciones</label>
                </div>

                <button type="submit">Registrarse</button>
            </form>

            <div class="social-login">
                <p>¿Ya tienes cuenta? Iniciar sesión</p>
                <div class="buttons">
                    <button>Ingresa con Facebook</button>
                    <button>Ingresa con Google</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
